<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f13837cae9.js" crossorigin="anonymous"></script>
    <title>productDetails</title>
    <style>
        #parent{
            display: flex;
            width: 85%;
            margin: auto;
            border: 1px solid;
        }
        #imgs{
            width: 50%;
            border: 1px solid;
        }
        #details{
            width: 50%;
            border: 1px solid;
        }#headding{
            display: flex;
        }
    </style>
</head>
<body>
    <div id="parent">
        <div id="imgs">
            <div id="mainImg"></div>
            <div id="otherImg"></div>
        </div>
        <div id="details">
            <div id="headding">
                <div id="imgss"><p id="productName"></p><img src="./Imgs/Undersign.JPG" alt=""></div>
                <div id="stock"><p>In stock</p></div>
            </div>
            <div id="name"></div>
            <div id="desc"></div>
            <div id="addCart">
                <button id="Addtobasket">Add to basket</button>
                <i class="fa-light fa-heart" style="color: #3a3a3a;"></i>
            </div>
        </div>
    </div>
</body>
</html>
