<html lang="en">
<head>

    <title>Plants</title>
    <style>
        body{

        }

        }

        }

        }
        #page{
            width: 30%;
            border: 1px solid;
            margin: auto;
            display: flex;
            min-height: 35px;
            align-items: center;
            padding: 5px;
        }
        input[type=range] {
   box-sizing: border-box;
   appearance: none;
   width: 37%;
   margin: 0;
   padding: 0 0px;
  
   /* Add some L/R padding to ensure box shadow of handle is shown */
   overflow: hidden;
   border: 0;
   border-radius: 1px;
   outline: none;
   background: linear-gradient(grey, grey) no-repeat center;
   /* Use a linear gradient to generate only the 2px height background */
   background-size: 100% 2px;
   pointer-events: none;

   &:active,
   &:focus {
      outline: none;
   }

   &::-webkit-slider-thumb {
      height: 15px;
      width: 15px;
      border-radius: 28px;
      background-color: #fff;
      position: relative;
      margin: 5px 0;
      /* Add some margin to ensure box shadow is shown */
      cursor: pointer;
      appearance: none;
      pointer-events: all;
      box-shadow: 0 1px 4px 0.5px rgba(0, 0, 0, 0.25);
      &::before {
            content: ' ';
            display: flex;
            position: absolute;
            top: 13px;
            left: 100%;
            width: 200px;
            height: 2px;
      }
   }
}

.multi-range {
   position: relative;
   height: 50px;

   input[type=range] {
      position: absolute;
      
      &:nth-child(1) {
         &::-webkit-slider-thumb::before {
            background-color: red;
         }
      }

      &:nth-child(2) {
         background: none;

         &::-webkit-slider-thumb::before {
             background-color: grey; 
         }
      }
   }
}
    </style>
</head>
<body>
   <div id="body">

                    <span>
                       <input type="range" min="0" max="2500" value="0" id="lower"  style="padding-right: -5px; margin-right: -5px;">
                        <input type="range" min="2500" max="5000" value="5000" id="upper" style="padding-right: -5px; margin-right: -5px;">
                    </span>
                    <span id="span2" style="font-weight: 500;font-size: medium;margin-top: -50px; ">5000</span>
            </label>
               <p id="range-number"></p>
        </div>
        <div id="products"></div>
    </div>
   </div>

   <div id="page">
    <div id="prevbtn"><button>&lt;</button></div>
    <div id="pgebtn"></div>
    <div id="nextbtn"><button>&gt;</button></div>
   </div>


</body>
</html>
<script type="module">

import plantDetails from "./db.js";




let cdata = [];
let pageno=1;
for(let i=0;i<plantDetails.length/9;i++){
    const button =document.createElement("button");
    button.innerText=Number(i+1);
    document.getElementById("pgebtn").append(button);
}

display(plantDetails,pageno);
function display(plantDetails,p){
    document.querySelector('#products').innerHTML=null;
   for(let i=p*9-9;i<p*9;i++){
            let ele=plantDetails[i];

if(ele!=null){
    cdata.push(ele);
    const div=document.createElement("div");
    div.id="item";
    const img = document.createElement("img");
    img.src=ele.imageUrl1;
    const p = document.createElement("p");
    p.innerText=ele.name;
    const cdiv=document.createElement("div");
    const imgs=document.createElement("img");
    imgs.src="./imgs/cartPlant.JPG";
    imgs.id="cart-img";
    imgs.addEventListener("click",()=>{

    });
    const price = document.createElement("p");
    price.innerText="Rs: "+ele.price;
    cdiv.append(price,imgs);
    div.addEventListener("click",()=>{

    });
    div.append(img,p,cdiv);
    document.querySelector('#products').append(div);
    
}

}
}



let lowerSlider = document.querySelector('#lower');
    let upperSlider = document.querySelector('#upper');
   let lowerVal = parseInt(lowerSlider.value);
  let upperVal = parseInt(upperSlider.value);
  document.querySelector("#range-number").innerText="Min :"+lowerVal+ " Max : "+upperVal;
upperSlider.oninput = function() {
   lowerVal = parseInt(lowerSlider.value);
   upperVal = parseInt(upperSlider.value);
   
   if (upperVal < lowerVal + 4) {
      lowerSlider.value = upperVal - 4;
      
      if (lowerVal == lowerSlider.min) {
         upperSlider.value = 4;
      }
   }
   let data=cdata.filter((ele)=>{
            return ele.price>=lowerVal && ele.price<=upperVal;
        });
        display(data,pageno);
   document.querySelector("#range-number").innerText="Min :"+lowerVal+ " Max : "+upperVal;
};


lowerSlider.oninput = function() {
  let lowerVal = parseInt(lowerSlider.value);
  let upperVal = parseInt(upperSlider.value);
   
   if (lowerVal > upperVal - 4) {
      upperSlider.value = lowerVal + 4;
      
      if (upperVal == upperSlider.max) {
         lowerSlider.value = parseInt(upperSlider.max) - 4;
      }
     
   }
   let data=cdata.filter((ele)=>{
            return ele.price>=lowerVal && ele.price<=upperVal;
        });
        display(data,pageno);
   document.querySelector("#range-number").innerText="Min :"+lowerVal+ " Max : "+upperVal;
};

            return ele.category=="Decorative Bushes" || ele.category=="Gardenplants";
        });
